name: test ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        path: ./hello
      
  runx:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v2.0.5  
    - name: run
      run: ./hello
      
     
